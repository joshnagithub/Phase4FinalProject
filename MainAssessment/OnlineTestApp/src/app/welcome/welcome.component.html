<div class="container bg-light py-5 m-5">
    <div class="row">
        <div class="col-md-7">
            <h1 class="display-6 fw-bold">Welcome to Angular based Online Test App</h1>
            <p class="fs-5">The test contain 10 questions and each question is of 10 points.</p>
            <h4 class="px-4">Test Rules:</h4>
            <ol class="px-5">
                <li>Correct answer gives 10 points</li>
                <li>Incorrect answer gives 10 points</li>
                <li>You have 60 sec to answer the question</li>
                <li>Refresh the page will reset the test</li>
            </ol>
            <h2 class="py-5">All The Best!!!</h2>
        </div>
        <div class="col-md-5">
            <img src="assets/image/angular-features.jpg" class="img-fluid" alt="" width="100%">
                <div class="mb-3">
                    <label for="exampleInputPassword1" class="form-label fw-bold py-1">Enter Name:</label>
                    <input #name type="text" class="form-control">
                </div>
                <button class="btn btn-primary" routerLink="/questions" (click)="startQuiz()">Start Quiz</button>
        </div>
    </div>
</div>
